<div class="text-block clearfix">
    <h2>Your say, Your way</h2>
    <section class="testimonial-block">
        <div class="testimonial-wrap">
            <uib-carousel interval="::staticData.data.sliderConfig.interval">
                <uib-slide ng-repeat="slide in ::staticData.data.testimonials track by $index" active="slide.active">
                    <img ng-src="{{::slide.avatarUrl}}" class="testi-img">
                    <div class="carousel-caption">
                        <div class="testi-name">{{::slide.fullName}}</div>
                        <p>{{::slide.text}}</p>
                    </div>
                </uib-slide>
            </uib-carousel>
        </div>
    </section>
</div>
