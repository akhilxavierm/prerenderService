<div class="messageContainer" ng-controller="UnsubscribeController">
  <div class="messageContent" data-ng-if="!success">{{error}}</div>
  <div data-ng-if="success">
    <div class="messageTitle">Thank You</div>
    <div class="messageContent">
      You have been successfully removed the subscriber list. You will no longer hear from us.
    </div>
  </div>
</div>
